<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NexusFlow XP | 企业管理系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Tahoma', 'Arial', 'Microsoft YaHei', 'sans-serif'],
              mono: ['"Courier New"', 'monospace'],
            },
            colors: {
              xp: {
                blue: {
                  light: '#628CE8', // Title bar light
                  DEFAULT: '#245DDA', // Title bar dark
                  dark: '#003399',
                },
                beige: '#ECE9D8', // Window background
                taskbar: '#245DDA',
                green: {
                  start: '#3C8B18',
                  hover: '#4EBA23'
                },
                orange: '#E68B2C', // Highlight
              }
            },
            boxShadow: {
              'xp-window': '4px 4px 10px rgba(0,0,0,0.5)',
              'xp-inset': 'inset 1px 1px 0px #8e8e8e, inset -1px -1px 0px #ffffff',
              'xp-outset': 'inset 1px 1px 0px #ffffff, inset -1px -1px 0px #8e8e8e, 1px 1px 2px rgba(0,0,0,0.2)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        /* Bliss Wallpaper approximation */
        background: linear-gradient(to bottom, #5B95E7 0%, #89B6F1 40%, #8DBBF6 50%, #6BA0E5 100%);
        font-family: 'Tahoma', sans-serif;
        overflow: hidden;
      }
      
      /* Bliss Hill */
      body::after {
        content: '';
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: 30%;
        background: radial-gradient(ellipse at center, #84C556 0%, #46961F 100%);
        z-index: -1;
        border-top-left-radius: 50% 100px;
        border-top-right-radius: 50% 50px;
      }

      /* XP Scrollbar */
      ::-webkit-scrollbar {
        width: 16px;
        height: 16px;
        background-color: #ECE9D8;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #C2D5F2;
        border: 1px solid #fff;
        border-right-color: #999;
        border-bottom-color: #999;
        box-shadow: inset 1px 1px 0 #fff;
      }
      ::-webkit-scrollbar-button {
        background-color: #ECE9D8;
        width: 16px;
        height: 16px;
        border: 1px solid #fff;
        border-right-color: #999;
        border-bottom-color: #999;
      }

      .xp-window-title {
        background: linear-gradient(to bottom, #0058EE 0%, #3593FF 4%, #288EFF 6%, #127DFF 8%, #0369FE 10%, #0261FE 14%, #0058EE 37%, #0055EA 57%, #0052E6 83%, #004CE0 100%);
        text-shadow: 1px 1px 1px #000;
      }
      
      .xp-sidebar-header {
        background: linear-gradient(to right, #FFF 0%, #C6D3F7 100%);
      }
      .xp-sidebar-header-blue {
        background: linear-gradient(to bottom, #8CAFFF 0%, #245DDA 100%);
      }

      .xp-button {
        background: linear-gradient(to bottom, #fff 0%, #ece9d8 100%);
        border: 1px solid #003c74;
        border-radius: 3px;
        box-shadow: inset 0 0 2px #fff;
      }
      .xp-button:hover {
        box-shadow: inset 0 0 2px #ffed00;
        border-color: #e68b2c;
      }
      .xp-button:active {
        background: #e3e3e3;
        box-shadow: inset 0 0 2px #000;
      }

      .xp-button-green {
        background: linear-gradient(to bottom, #8CCF6F 0%, #45A118 50%, #358212 100%);
        color: white;
        text-shadow: 1px 1px 0 rgba(0,0,0,0.3);
        border: 1px solid #1C4D0A;
      }
      .xp-button-green:hover {
        filter: brightness(1.1);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
